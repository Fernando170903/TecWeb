<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Celulares</title>
    <script>
        function validarFormulario(event) {
            // Validar Nombre (requerido y 100 caracteres o menos)
            const nombre = document.getElementById('nombre').value;
            if (nombre === "" || nombre.length > 100) {
                alert("El nombre del producto es requerido y debe tener 100 caracteres o menos.");
                event.preventDefault();
                return false;
            }

            // Validar Marca (requerida y seleccionada de una lista)
            const marca = document.getElementById('marca').value;
            if (marca === "") {
                alert("Debe seleccionar una marca.");
                event.preventDefault();
                return false;
            }

            // Validar Modelo (requerido, alfanumérico y 25 caracteres o menos)
            const modelo = document.getElementById('modelo').value;
            const modeloRegex = /^[a-zA-Z0-9]+$/;
            if (modelo === "" || !modeloRegex.test(modelo) || modelo.length > 25) {
                alert("El modelo es requerido, debe ser alfanumérico y tener 25 caracteres o menos.");
                event.preventDefault();
                return false;
            }

            // Validar Precio (requerido y mayor a 99.99)
            const precio = parseFloat(document.getElementById('precio').value);
            if (isNaN(precio) || precio <= 99.99) {
                alert("El precio es requerido y debe ser mayor a 99.99.");
                event.preventDefault();
                return false;
            }

            // Validar Detalles (opcional y 250 caracteres o menos)
            const detalles = document.getElementById('detalles').value;
            if (detalles.length > 250) {
                alert("Los detalles deben tener 250 caracteres o menos.");
                event.preventDefault();
                return false;
            }

            // Validar Unidades (requerido y mayor o igual a 0)
            const unidades = parseInt(document.getElementById('unidades').value);
            if (isNaN(unidades) || unidades < 0) {
                alert("Las unidades son requeridas y deben ser un número mayor o igual a 0.");
                event.preventDefault();
                return false;
            }

            // Validar Imagen (opcional, usar valor por defecto si está vacía)
            const imagen = document.getElementById('imagen');
            if (imagen.value.trim() === "") {
                imagen.value = "img/imagen.png";
            }
        }
    </script>
</head>
<body>
    <h1>Registrar/Modificar Celular</h1>
    <form action="set_producto_v2.php" method="POST" onsubmit="validarFormulario(event)">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="marca">Marca:</label>
        <select id="marca" name="marca" required>
            <option value="">Selecciona una marca</option>
            <option value="Samsung">Samsung</option>
            <option value="Apple">Apple</option>
            <option value="Google">Google</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="Motorola">Motorola</option>
            <option value="Huawei">Huawei</option>
            <option value="Oppo">Oppo</option>
            <option value="Realme">Realme</option>
        </select><br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>

        <label for="detalles">Detalles:</label>
        <textarea id="detalles" name="detalles"></textarea><br><br>

        <label for="unidades">Unidades disponibles:</label>
        <input type="number" id="unidades" name="unidades" required><br><br>

        <label for="imagen">Imagen (ruta):</label>
        <input type="text" id="imagen" name="imagen"><br><br>

        <input type="submit" value="Registrar Producto">
    </form>
</body>
</html>
